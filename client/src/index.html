<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Ionic App</title>

  <!-- if <base href> is set to "./", 'href' can not be used, angulars 'routerLink' should be used instead -->
  <!-- But this is required for electron to work -->
  <!-- If electron is not a deployment target, it's best to keep  <base href> to "/" as mentioned in the angualr doc (see https://angular.io/guide/router#html5-urls-and-the--base-href) -->
  <base href="./"/>

  <meta name="viewport" content="viewport-fit=cover, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="format-detection" content="telephone=no">
  <meta name="msapplication-tap-highlight" content="no">

<!--   <link rel="icon" type="image/png" href="assets/icon/favicon.png">
 -->
  <link rel="icon" type="image/png" href="assets/icon/notepad.png">
  <link href="assets/fonts/material-design.css" rel="stylesheet"/>
  <link href="assets/fonts/fonts.css" rel="stylesheet">


  <!-- add to homescreen for ios -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">

  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#1976d2">
</head>
<body>
  <app-root></app-root>
</body>
</html>
